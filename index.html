<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To do list</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- defer é um parâmetro passado para que o script carregue após o html -->
        <script src="./js/script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="todo-container">
            <header>
                <h1>To do avançado</h1>
            </header>
            <form action="" id="todo-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input
                        type="text"
                        name=""
                        id="todo-input"
                        placeholder="O que vai fazer ?"
                    />
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form action="" id="edit-form" class="hide">
                <p>Edite a sua tarefa</p>
                <div class="form-control">
                    <input
                        type="text"
                        id="edit-input"
                        placeholder="Edite a sua tarefa..."
                    />
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input
                            type="text"
                            name=""
                            id="search-input"
                            placeholder="Procure sua tarefas..."
                        />
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>filtrar:</h4>
                    <select name="" id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list"></div>
        </div>
    </body>
</html>
